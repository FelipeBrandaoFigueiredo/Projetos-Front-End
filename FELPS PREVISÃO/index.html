<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

       <title>Felps Previsão </title>
        <link rel="stylesheet" href="styles.css">
          <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="scripts.js"></script>
</head>

<body>

    <div class="caixa-maior">

        <input class="input-cidade" placeholder="Digite o nome da cidade">
        <button onclick="cliqueinobotao()">

            <img class="lupa"
                src="https://imagensemoldes.com.br/wp-content/uploads/2020/07/Lupa-com-Fundo-Transparente.png">
        </button>


        <div class="caixa-media">
            <h2 class="cidade">Tempo </h2>
            <p class="temp">°C</p>

            <div class='caixa-menor'> 
                <img class="icone" src="https://openweathermap.org/img/wn/04n.png"> 
                <p class="descricao"> Chuvas com trovoadas </p>
            </div>

            <p class="umidade"> Umidade % </p>
        </div>

    </div>

</body>

</html>
